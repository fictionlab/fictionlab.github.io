name: Test

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - production
      - development

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Test build website
        run: yarn build
      - name: Check Types
        run: yarn typecheck
      - name: Check Formatting
        run: yarn formatcheck
